<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <!-- <base href="https://www.anleenoxu.top/usr/uploads/player/"> -->
  <!-- <link rel="icon" href="https://www.anleenoxu.top/usr/uploads/images/siteicon.png" type="image/x-icon" /> -->
  <link href="https://fonts.font.im/css?family=Lobster+Two" rel="stylesheet">
  <link rel="shortcut icon" href="https://img-chaochao-1301814245.cos.ap-beijing.myqcloud.com/rabbit.ico" type="image/x-icon">
  <title>Chaochao</title>
  <!--布局样式-->
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1314086_pe1fb45euf8.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app-parent">
    <div class="to-home" style="position: absolute;top: 30px;left: 30px;z-index: 4; ">
      <a href="https://chaochao.fun" target="_self" style="color: #58666e;text-decoration: none;font-size: 1.4em;"
        onmouseover="this.style.color='#2c3e50'" onmouseout="this.style.color='#58666e'"><i class="iconfont icon-zhuye"
          style="font-size: 20px;">Home</i></a>
    </div>
    <div class="title-tips">
      <p>
        Hello <br>
         Here is chaochao's music
      </p>
    </div>
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
          <div id="album-art">
            <img src="cover/01_風を食む.jpg" class="active" id="_1">
            <img src="cover/02_篝火旁.jpg" id="_2">
            <img src="cover/03_SAKURA.jpg" id="_3">
            <img src="cover/04_她曾活着啊（生きていたんだよな）.jpg" id="_4">
            <img src="cover/05_崩落.jpg" id="_5">
            <img src="cover/06_RAIN.jpg" id="_6">
            <img src="cover/07_单车.jpg" id="_7">
            <img src="cover/08_海底.jpg" id="_8">
            <img src="cover/22_我也不知为何留下了眼泪.jpg" id="_9">
            <img src="cover/23_だから僕は音楽を辞めた.jpg" id="_10">
            <img src="cover/11_永远都会在.jpg" id="_11">
            <img src="cover/12_ひろ.jpg" id="_12">
            <img src="cover/21_起风了.jpg" id="_13">
            <img src="cover/24_カルデラ(Acoustic Ver.).jpg" id="_14">
            <img src="cover/15_千年幸福論.jpg" id="_15">
            <img src="cover/16_僕が死のうと思ったのは.jpg" id="_16">
            <img src="cover/17_空っぽの空に潰される.jpg" id="_17">
            <img src="cover/18_若把你.jpg" id="_18">
            <img src="cover/19_星辰大海.jpg" id="_19">
            <img src="cover/20_超度我.jpg" id="_20">
            
            <div id="buffer-box">缓冲…</div>
          </div>
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="iconfont icon-shangyishou"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="iconfont icon-icon_play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="iconfont icon-xiayishou"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tips">
      <p>Tips: 听几首歌吧 
        <br><br><a href="http://beian.miit.gov.cn/" target="_blank" rel="nofollow" style="font-size: 14px;">Chaochao</a>
      </p>
    </div>
  </div>
  <script src='js/jquery.min.js'></script>
  <script src="js/index.js"></script>


</body>

</html>
